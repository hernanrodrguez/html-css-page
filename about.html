<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Laennec</title>
</head>
<body>
    <header>
        <h1><a href="index.html">ESTETOSCOPIO DIGITAL LAENNEC</a></h1>
    </header>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="#">Sobre Nosotros</a>
        <a href="contact.html">Contactanos</a>

    </nav>
    <main>
        <div id="app">
            <div class="person" v-for="employee in staff">
                <div class="img-container">
                    <img :src="employee.img" alt="avatar">
                    <div class="img-overlay">
                        <div class="img-text">{{employee.name}}</div>
                    </div>
                </div>            
                <div class="person-info">
                    <h3>{{employee.name}}</h3>
                    <p>{{employee.desc}}</p>
                </div>
            </div>
        </div>   
    </main>
    <aside>
        <h3>Cartelera de Novedades</h3>
        <div id="novedades" class="novedades">
            <div class="novedad" v-for="novedad in novedades">
                <h4>{{novedad.title}}</h4>
                <p>{{novedad.body}}</p>
            </div>
        </div>
    </aside>
    <footer>
        <p>Encontranos en nuestras redes sociales!</p>
        <div class="social-media">
            <a href="https://www.instagram.com/?hl=es-la" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://es-la.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="https://twitter.com/?lang=es" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://ar.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in fa-2x"></i></a>
        </div>
    </footer>
    <script src="js/about.js"></script>
    <script src="js/news.js"></script>
</body>
</html>
