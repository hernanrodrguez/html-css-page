<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ff4c95d6a0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Laennec</title>
</head>
<body>
    <header>
        <h1><a href="#">ESTETOSCOPIO DIGITAL LAENNEC</a></h1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="about.html">Sobre Nosotros</a>
        <a href="contact.html">Contactanos</a>
        <a href="where.html">Dónde estamos</a>
        <a href="login.html">Ingresá al Portal</a>
    </nav>
    <main id="articles">
        <article v-for="article in articles">
            <h2>{{article.title}}</h2>
            <p>{{article.body}}</p>
        </article>
    </main>
    <aside>
        <h3>Cartelera de Novedades</h3>
        <div id="novedades" class="novedades">
            <div class="novedad" v-for="novedad in novedades">
                <h4>{{novedad.title}}</h4>
                <p>{{novedad.body}}</p>
            </div>
        </div>
    </aside>
    <footer>
        <p>Encontranos en nuestras redes sociales!</p>
        <div class="social-media">
            <a href="https://www.instagram.com/?hl=es-la" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
            <a href="https://es-la.facebook.com/" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
            <a href="https://twitter.com/?lang=es" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
            <a href="https://ar.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in fa-2x"></i></a>
        </div>
    </footer>
    <script src="js/news.js"></script>
    <script src="js/articles.js"></script>
</body>
</html>
